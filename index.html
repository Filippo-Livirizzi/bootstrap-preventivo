<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Richiesto preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <!-- NAVBAR -->
       
    </header>
    <main>
      <div class="container">
        <div class="row">
          <div class="col4">
            <h1>Richiesta Preventivo</h1>
            <p>Compila il form per richiedere un preventivoper i nostri servizi di sviluppo.</p>
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="name" class="form-control" required id="name">
            </div>
          
            <div class="mb-3">
              <label for="surname" class="form-label">Cognome</label>
              <input type="surname" class="form-control" required id="surname">
            </div>
          
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" required id="email">
            </div>
            <div >
              <select class="form-select mb-5" id="inputGroupSelect01">
                <label for="jobs">Tipo di Lavoro</label>
                <option selected>Seleziona il tipo di lavoro</option>
                <option value="1">Sviluppo Backend</option>
                <option value="2">Sviluppo Frontend</option>
                <option value="3">Analisi Progettuale</option>
              </select>
              <div class="form-floating">
                <label for="floatingTextarea2">Textarea con Bootastrap 5</label>
                <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
              </div>
              <div >
                <label for="promo" class="form-label p-3">Codice Promozionale (opzionale)</label>
                <input type="promo" class="form-control" id="promo">
              </div>
              <div class="form-check p-3">
                <input class="form-check-input" required type="checkbox" value="" id="checkbox">
                <label class="form-check-label" for="flexCheckDefault">
                  Accetto la Privacy Policy
                </label>
                <button type="button" class=" grid gap-3 btn btn-primary">Calcola preventivo</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <!-- Footer -->
  <footer>
    <div class="p-3 d-flex justify-content-center bg-black text-white">&copy 2024 - Tutti i diritti riservati
    </div>
  </footer>
</html>
