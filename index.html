<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Richiesto preventivo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <header >
      <div class="container-fluid mb-5">
        <div class="row">
            <!-- NAVBAR -->
            <nav class="navbar navbar-expand-lg bg-dark text-white p-3  " >
              <div class="container-fluid ps-5 ">
                <a class="navbar-brand text-white" href="#"><h4>bool Factory</h4></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex justify-content-end pe-5">
                  <ul class="navbar-nav  mb-2  " >
                    <li class="nav-item">
                      <a class=" text-white nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">Servizi</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link text-white" href="#">contatti</a>
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
        </div>
      </div>
      </header>
      <main>
        <div class="container mb-5">
          <div class="row">
          <div class="col-lg-8">
            <h1>Richiesta Preventivo</h1>
            <p>Compila il form per richiedere un preventivoper i nostri servizi di sviluppo.</p>
            <div class="mb-3">
              <label for="name" class="form-label">Nome</label>
              <input type="name" class="form-control" required id="name">
            </div>
          
            <div class="mb-3">
              <label for="surname" class="form-label">Cognome</label>
              <input type="surname" class="form-control" required id="surname">
            </div>
          
            <div class="mb-3 mt-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" required id="email">
            </div>
            <div >
              <select class="form-select mb-5 mt-5 " id="inputGroupSelect01">
                <label for="jobs">Tipo di Lavoro</label>
                <option selected>Seleziona il tipo di lavoro</option>
                <option value="1">Sviluppo Backend</option>
                <option value="2">Sviluppo Frontend</option>
                <option value="3">Analisi Progettuale</option>
              </select>
              <div class="form-label">
                <label for="validationTextarea" class="form-label">Textarea con bootstrap 5</label>
                <textarea class="form-control" id="validationTextarea"  style="height: 100px"></textarea>
              </div>
              <div >
                <label for="promo" class="form-label mt-3 ">Codice Promozionale (opzionale)</label>
                <input type="promo" class="form-control" id="promo">
              </div>
              <div class="form-check p-3">
                <input class="form-check-input" required type="checkbox" value="" id="checkbox">
                <label class="form-check-label" for="flexCheckDefault">
                  Accetto la Privacy Policy
                </label>
                <!-- <button type="button" class=" grid gap-3 btn btn-primary">Calcola preventivo</button> -->
              </div>
            </div>
          </div>
          <div class="col-4">
            <div class="card" style="width: 18rem;">
              <img src="./img/images.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">I nostri contatti</h5>
                <p class="card-text">Se hai bisogno di aiuto puoi contattarci:</p>
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">help@boolfactory.test</li>
                <li class="list-group-item">+1122334455</li>
              </ul>
              <div class="card-body">
                <a href="#" class="card-link">Help desk</a>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="mt-3 btn btn-primary">Calcola preventivo</button>
      </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <!-- Footer -->
  <footer>
    <div class="p-4 d-flex justify-content-center bg-black text-white">&copy 2024 - Tutti i diritti riservati
    </div>
  </footer>
</html>
